app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 2000 # 2 giây giữa các yêu cầu
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  # Sử dụng "current" để kiểm tra, nó sẽ gửi tất cả những gì tìm thấy
  mode: "current"
  rank_threshold: 10

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  push_window:
    enabled: false
  webhooks:
    telegram_bot_token: ""
    telegram_chat_id: ""

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

platforms:
  # === CÁC NGUỒN HỌC THUẬT CỦA BẠN (ĐÃ BẬT) ===
  - id: "arxiv_quantum_ai_satellite"
    name: "arXiv: Quantum/AI/Satellite"
    enabled: true
    source_type: rss
    url: "https://export.arxiv.org/rss/cs?searchtype=abstract&query=%28quantum+OR+AI+OR+%22machine+learning%22%29+AND+%28satellite+OR+NTN+OR+SAGINs%29"

  - id: "arxiv_6g_fl"
    name: "arXiv: 6G & FL"
    enabled: true
    source_type: rss
    url: "https://export.arxiv.org/rss/cs?searchtype=abstract&query=6G+OR+%22federated+learning%22"

  - id: "emergent_mind"
    name: "Emergent Mind"
    enabled: true
    source_type: rss
    url: "https://www.emergentmind.com/rss"
    
  # === CÁC NGUỒN MẶC ĐỊNH (ĐÃ TẮT HOÀN TOÀN) ===
  - { id: "toutiao", enabled: false }
  - { id: "baidu", enabled: false }
  - { id: "wallstreetcn-hot", enabled: false }
  - { id: "thepaper", enabled: false }
  - { id: "bilibili-hot-search", enabled: false }
  - { id: "cls-hot", enabled: false }
  - { id: "ifeng", enabled: false }
  - { id: "tieba", enabled: false }
  - { id: "weibo", enabled: false }
  - { id: "douyin", enabled: false }
  - { id: "zhihu", enabled: false }
